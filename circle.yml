machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t experimentalplatform/test-integration-baseimage:aws .

test:
  override:
    - 'echo "TODO: INSERT TEST HERE"'

deployment:
  deploy:
    branch: aws
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push experimentalplatform/test-integration-baseimage:aws
      - |
        for testname in dockerfile frontend nodejs php python rails ; do
          curl -f --header "Content-Type: application/json" \
          --data "{\"build_parameters\": {\"TRIGGER\": true}}" --request POST \
          "https://circleci.com/api/v1/project/experimental-platform/test-integration-${testname}/tree/aws?circle-token=${!testname}"
        done

notify:
  webhooks:
    - url: $WEBHOOK_URL

